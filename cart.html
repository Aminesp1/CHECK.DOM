<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <META http-equiv="X-UA-Compatible" content="IF=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Shopping Cart</title>
   <!--  CSS  -->
   <link rel="stylesheet" href="cart.css">
   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
   <!-- NavBar -->
   <nav class="navbar navbar_expand-lg navbar-light bg-light">
      <div class="container-fluid">
         <a class="navbar-brand" href="#">Shopping Cart</a>
         <div>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <!-- Total -->
            <div>
               <p id="total">Total: $0</p>
            </div>
         </div>
      </div>
   </nav>

   <!-- IMain -->
   <main>
      <!-- Container -->
      <div id="container">
         <!-- Item 1 -->
         <div class="row_div">
            <i class="fa-solid fa-trash"></i>
            <i class="fa-regular fa-heart"></i>
            <img class="artical_image"
               src="Homens Moletom com capuz e moletom Bolso canguru Revestido térmico Cordão.jpeg" alt="">
            <p>Jogging for men </p>
            <i class="fa-solid fa-plus"></i>
            <p class="qty">0</p>
            <i class="fa-solid fa-minus"></i>
            <p class="price">40</p>
         </div>
         <!-- Item 2 -->
         <div class="row_div">
            <i class="fa-solid fa-trash"></i>
            <i class="fa-regular fa-heart"></i>
            <img class="artical_image"
               src="https://www.scoopgaming.com.tn/19103-large_default/pc-gamer-sur-mesure-alpha-truck-ryzen-5-5600x16go-rtx3060ti-ventus-500go-ssd.jpg"
               alt="">
            <p> MSI Laptop</p>
            <i class="fa-solid fa-plus"></i>
            <p class="qty">0</p>
            <i class="fa-solid fa-minus"></i>
            <p class="price">2500</p>
         </div>
         <!-- Item 3 -->
         <div class="row_div">
            <i class="fa-solid fa-trash"></i>
            <i class="fa-regular fa-heart"></i>
            <img class="artical_image"
               src="https://www.cdiscount.com/pdt2/6/0/2/1/700x700/auc8419990345602/rw/kirogi-chaise-gaming-chaise-gamer-avec-repose-pie.jpg"
               alt="">
            <p>Gaming Chair</p>
            <i class="fa-solid fa-plus"></i>
            <p class="qty">0</p>
            <i class="fa-solid fa-minus"></i>
            <p class="price">300</p>
         </div>
      </div>
   </main>
   <script src="cart.js"></script>
</body>

</html>
